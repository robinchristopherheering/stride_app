name: Sync MFP Data and Deploy
on:
  schedule:
    - cron: '30 3 * * *'
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install myfitnesspal

      - name: Run Scraper
        env:
          MFP_COOKIES: ${{ secrets.MFP_COOKIES }}
        run: python your_scraper_script.py # <--- MAKE SURE THIS FILENAME IS CORRECT

      - name: Commit Data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update data" || echo "No changes"
          git push || echo "No push"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build React
        run: npm install && npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4