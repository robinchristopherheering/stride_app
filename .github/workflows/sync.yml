name: Stride MFP Sync

on:
  schedule:
    # Every 4 hours for near-real-time data
    - cron: '30 */4 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: sync/requirements.txt

      - name: Install dependencies
        run: pip install -r sync/requirements.txt

      - name: Run MFP sync
        env:
          MFP_USERNAME: ${{ secrets.MFP_USERNAME }}
          MFP_COOKIES: ${{ secrets.MFP_COOKIES }}
        run: python sync/sync_mfp.py

      - name: Commit and push data
        run: |
          git config user.name "Stride Bot"
          git config user.email "stride-bot@users.noreply.github.com"
          git add public/data/stride-data.json
          git diff --cached --quiet || git commit -m "ðŸ“Š Sync MFP data $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
